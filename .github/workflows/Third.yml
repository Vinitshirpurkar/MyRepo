name: Third Workflow
on: push
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install cowsay program
      run: sudo apt-get install cowsay -y

    - name: Generate ASCII content
      run: cowsay -f dragon "Run the dragon!!!!!!!!!" >> dragon.txt

    - name: Read File
      run: cat dragon.txt

    - name: Repo file
      run: ls
